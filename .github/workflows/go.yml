name: Go build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go get .

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate
        run: go generate -v ./...

      - name: Build
        run: CGO_ENABLED=1 go build -v ./...

      - name: Test
        run: go test -v ./...
